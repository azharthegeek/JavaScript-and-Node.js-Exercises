<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        var name1 = prompt("Enter your name");
        alert("In Lowecase name is Showing as " + name1.toLowerCase());
        alert("In Uppercase name is Showing as " + name1.toUpperCase());
        alert("In Titlecase name is Showing as " + name1[0].toUpperCase() + name1.slice(1).toLowerCase());
    </script>
</body>

</html>
