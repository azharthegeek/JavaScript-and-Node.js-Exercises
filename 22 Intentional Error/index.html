<body>
    <h1>Exercise 22 "Open Console to see the output"</h1>
    <script>
        const myfriends = [
            "Mehar",
            "Faisal",
            "Ajmal",
            "Sameer",
            "Ghazanfar"
        ];

        //Correct way to Find The Index of an Array/List
        console.log("\nCorrect Way to find the Index of an Array");
        console.log("The Right Index : ");
        console.log(myfriends.indexOf("Ajmal")); // It will Show the Right Index Number

        console.log("\nIt will create error because its not a right way to find index : ");
        console.log(index(myfriends["Mehar"])); // It will create error because its not a right way to find index
    </script>
</body>

</html>
