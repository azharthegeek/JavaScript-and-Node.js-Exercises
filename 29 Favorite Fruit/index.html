<body>
    <h1>Exercise 29 "Open the Console to see Output"</h1>
    <script>
        //• Make a array of your three favorite fruits and call it favorite_fruits.
        var favorite_fruits = ["Apple", "Pomegranate", "Sapodilla plum"]


        /*• Write five if statements. Each should check whether a certain kind of fruit is in your array. 
        If the fruit is in your array, the if block should print a statement, such as You really like bananas!*/
        if (favorite_fruits.indexOf("Apple") !== -1) {
            console.log("\nI really like Apple!")
        }

        if (favorite_fruits.indexOf("Pomegranate") !== -1) {
            console.log("\nI really like Pomegranate!")
        }

        if (favorite_fruits.indexOf("Sapodilla plum") !== -1) {
            console.log("\nI really like Sapodilla plum!")
        }

        if (favorite_fruits.indexOf("Bananas") !== -1) {
            console.log("\nI really like Bananas!")
        }

        if (favorite_fruits.indexOf("Mango") !== -1) {
            console.log("\nI really like Mangos!")
        }
    </script>
</body>
