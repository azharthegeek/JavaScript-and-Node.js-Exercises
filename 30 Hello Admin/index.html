<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Exercise 30 "Open Console to see the Output"</h1>
    <script>
        //Make a array of five or more usernames, including the name 'admin'.
        var usernmaes = [
            "Azhar",
            "Mehar",
            "Ajmal",
            "Arham",
            "Ali",
            "admin"
        ];

        for (let i = 0; i < usernmaes.length; i++) {
            //If the username is 'admin', print a special greeting, such as Hello admin,would you like to see a status report?
            if (usernmaes[i] == "admin") {
                console.log("\nHello admin, would you like to see a status report?")

                //Otherwise, print a generic greeting, such as Hello Eric, thank you for logging in again.
            } else {
                console.log("Hello " + usernmaes[i] + " , thank you for logging in again")
            }
        }
    </script>

</body>

</html>
