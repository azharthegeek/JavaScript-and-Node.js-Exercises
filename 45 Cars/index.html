    <h1>Exercise 45 "Open console to see the output"</h1>

<script>
    function carfeature(manufacturer, model, ...feature) {
        let car = {
            manufacturer: manufacturer,
            model: model,
            feature: feature
        }
        console.log("I want a " + manufacturer + " having \"" + model + "\" number with " + feature);
        return car;
    }

    let car1 = carfeature("Tesla", "Model S", "4WD", "Auto pilot", "Airbags", "Leather Seats", "White Color");
    let car2 = carfeature("Toyota", "Corolla", "4WD", "ABS", "Airbags", "Leather Seats", "Black Color");
    let car3 = carfeature("Honda", "Civic", "4WD", "ABS", "Airbags", "Leather Seats", "Red Color");

    console.log(car1);
    console.log(car2);
    console.log(car3);
</script>
